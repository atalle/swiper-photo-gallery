<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Source+Sans+Pro&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
  <link rel="stylesheet" href="./styles.css">
</head>

<body>  
  <nav class="main-nav">
    <h1 class="brand">🤵🏼‍♂️💍👰🏻‍♀️</h1>
  </nav>

  <!-- Slider main container -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="./images/talle-wedding01.png" alt="Wedding" /></div>
      <div class="swiper-slide"><img src="./images/talle-wedding02.png" alt="Wedding" /></div>
      <div class="swiper-slide"><img src="./images/talle-wedding03.png" alt="Wedding" /></div>
      <div class="swiper-slide"><img src="./images/talle-wedding04.png" alt="Wedding" /></div>
      <div class="swiper-slide"><img src="./images/talle-wedding05.png" alt="Wedding" /></div>
      <div class="swiper-slide"><img src="./images/talle-wedding06.png" alt="Wedding" /></div>
      <div class="swiper-slide"><img src="./images/talle-wedding07.png" alt="Wedding" /></div>
      <div class="swiper-slide"><img src="./images/talle-wedding08.png" alt="Wedding" /></div>
    </div>
  </div>

  <div class="btn swiper-button-prev"></div>
  <div class="btn swiper-button-next"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.js"></script>
  <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>
  <script src="./my-gallery.js"></script>
</body>

</html>
